name: Deploy to AWS

on:
  push:
    branches:
      - main
      - dev
      - staging
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.ref }}  # Use branch name to select environment (dev, staging, prod)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.0.0'

      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        run: terraform init -backend-config="key=terraform-${{ github.ref }}.tfstate"

      - name: Terraform Plan
        run: terraform plan -var-file=terraform/${{ github.ref }}/terraform.tfvars

      - name: Terraform Apply
        run: terraform apply -var-file=terraform/${{ github.ref }}/terraform.tfvars -auto-approve
